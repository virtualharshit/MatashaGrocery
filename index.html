    <meta charset="UTF-8" />

    <title>Natasha Grocery</title>
    <link rel="stylesheet" href="tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css"
    />

    <link rel="stylesheet" href="style.css" />

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

  <body>
    <header class="navbar">
      <div class="flex gap-4 w-full nav_cont">
        <div class="flex items-center justify-between gap-2">
          <div class="title">Matasha Grocery</div>
          <img class="logo" src="./images/logo.png" alt="" />
          <div class="menu-icon" onclick="toggleNav()">&#9776;</div>
        </div>

        <div class="flex flex-col gap-1 justify-center">
          <div class="flex gap-4">
            <input
              type="text"
              placeholder="Search for fruits, vegetables, groceries..."
              class="search-bar bg-white text-[#BDBDBD] rounded border-0"
            />
            <img
              class="profile-icon_mobile"
              src="./images/profile.png"
              alt=""
              srcset=""
            />
          </div>

          <p class="address text-sm">
            <i class="fas fa-map-marker-alt location-icon"></i>
            Sent to Pamulang Barat Residence No.5, RT 05/ ...&#709;
          </p>
        </div>
      </div>

      <nav id="navMenu">
        <button class="menubtn active">Home</button>
        <button class="menubtn">Merchant Enquiry</button>
        <button class="menubtn">Register</button>
        <button class="menubtn">My Order</button>
        <img src="./images/profile.png" class="profile-icon" alt="" srcset="" />
      </nav>
    </header>

    <section id="banner-slider" class="banner__slider">
      <div class="container">
        <!-- products slider -->
        <div class="slider__wrapper">
          <div class="banner_slider">

          </div>
        </div>
      </div>

    <section id="category-slider" class="category__slider">
      <div class="container">
        <div class="section__header">
          <h3>Categories</h3>
          <!-- controlers -->
          <div id="category-slider-controls" class="slider__controls">
            <button class="category-previous btn">&larr;</button>

    <section id="product-slider" class="product__slider">

        <!-- section header -->
