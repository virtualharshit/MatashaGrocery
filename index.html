<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natasha Grocery</title>
    <link rel="stylesheet" href="tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="flex w-full nav_cont">
        <div class="flex items-center justify-between gap-2">
          <div class="title">Matasha Grocery</div>
          <img class="logo" src="./images/logo.png" alt="" />
          <div class="menu-icon" onclick="toggleNav()">&#9776;</div>
        </div>

        <div class="flex flex-col gap-1 justify-center">
          <!-- Search Bar and Profile Icon -->
          <div class="flex gap-4">
            <div class="search-bar-container">
              <input
                type="text"
                placeholder="Search for fruits, vegetables, groceries..."
                class="search-bar"
              />
              <i class="fas fa-search search-icon"></i>
            </div>
            <img
              class="profile-icon_mobile"
              src="./images/profile.png"
              alt="Profile Icon"
            />
          </div>

          <!-- Address Dropdown -->
          <div class="address-dropdown-container">
            <select id="address-dropdown" class="address-dropdown">
              <!-- Options will be populated via JavaScript -->
            </select>
            <i class="fas fa-map-marker-alt location-icon"></i>
          </div>
        </div>
      </div>

      <nav id="navMenu">
        <img class="logo1" src="./images/logo.png" alt="" />
        <button class="menubtn active">Home</button>
        <button class="menubtn flex gap-2 items-center">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 24 24"
            height="20px"
            width="20px"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path
              d="M5 5h2v3h10V5h2v5h2V5c0-1.1-.9-2-2-2h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h5v-2H5V5zm7-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1z"
            ></path>
            <path
              d="M20.3 18.9c.4-.7.7-1.5.7-2.4 0-2.5-2-4.5-4.5-4.5S12 14 12 16.5s2 4.5 4.5 4.5c.9 0 1.7-.3 2.4-.7l2.7 2.7 1.4-1.4-2.7-2.7zm-3.8.1c-1.4 0-2.5-1.1-2.5-2.5s1.1-2.5 2.5-2.5 2.5 1.1 2.5 2.5-1.1 2.5-2.5 2.5z"
            ></path>
          </svg>
          Sell On Matasha
        </button>
        <button class="menubtn flex gap-2 items-center">
          <i class="fa-regular fa-user"></i>Sign In
        </button>
        <button class="menubtn flex gap-2 items-center">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 512 512"
            height="20px"
            width="20px"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="32"
              d="m320 264-89.6 112-38.4-44.88"
            ></path>
            <path
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="32"
              d="M80 176a16 16 0 0 0-16 16v216c0 30.24 25.76 56 56 56h272c30.24 0 56-24.51 56-54.75V192a16 16 0 0 0-16-16zm80 0v-32a96 96 0 0 1 96-96h0a96 96 0 0 1 96 96v32"
            ></path>
          </svg>
          My Order
        </button>
        <img src="./images/profile.png" class="profile-icon" alt="" srcset="" />
      </nav>
    </header>

    <section id="banner-slider" class="banner__slider">
      <div class="container">
        <!-- products slider -->
        <div class="slider__wrapper">
          <div class="banner_slider">
            <!-- dynamic data -->
          </div>
        </div>
      </div>
    </section>

    <section id="category-slider" class="category__slider">
      <div class="container">
        <div class="section__header">
          <h3>Categories</h3>
          <!-- controlers -->
          <div id="category-slider-controls" class="slider__controls">
            <button class="category-previous btn">&larr;</button>
            <button class="category-next btn">&rarr;</button>
          </div>
        </div>
        <!-- products slider -->
        <div class="slider__wrapper">
          <div class="category_slider">
            <!-- dynamic data -->
          </div>
        </div>
      </div>
    </section>

    <section id="product-slider" class="product__slider">
      <div class="container">
        <!-- section header -->
        <div class="section__header">
          <h3>Buy Grocery direct from Special Brand</h3>
          <!-- controlers -->
          <div id="product-slider-controls" class="slider__controls">
            <button class="product-previous btn">&larr;</button>
            <button class="product-next btn">&rarr;</button>
          </div>
        </div>
        <!-- products slider -->
        <div class="slider__wrapper">
          <div class="product_slider">
            <!-- dynamic data -->
          </div>
        </div>
      </div>
    </section>

    <section id="product1-slider" class="product1__slider">
      <div class="container">
        <!-- section header -->
        <div class="section__header">
          <h3>Recently View Items or Shop the Latest</h3>
          <!-- controlers -->
          <div id="product1-slider-controls" class="slider__controls">
            <button class="product1-previous btn">&larr;</button>
            <button class="product1-next btn">&rarr;</button>
          </div>
        </div>
        <!-- products slider -->
        <div class="slider__wrapper">
          <div class="product1_slider">
            <!-- dynamic data -->
          </div>
        </div>
      </div>
    </section>

    <section id="product2-slider" class="product2__slider">
      <div class="container">
        <!-- section header -->
        <div class="section__header">
          <h3>Shop from your nearest Store</h3>
          <!-- controlers -->
          <div id="product2-slider-controls" class="slider__controls">
            <button class="product2-previous btn">&larr;</button>
            <button class="product2-next btn">&rarr;</button>
          </div>
        </div>
        <!-- products slider -->
        <div class="slider__wrapper">
          <div class="product2_slider">
            <!-- dynamic data -->
          </div>
        </div>
      </div>
    </section>

    <div class="topbg_cont">
      <div class="topbg"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script src="script.js"></script>
